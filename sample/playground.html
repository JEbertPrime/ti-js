<!doctype html>
<html>
    <head>
        <title>ti-js</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1>ti-js playground</h1>
            <div class="playground">
                <div>
                    <label for="options">Options</label>
                    <div id="options">
                        <label for="debug">Debug</label>
                        <input id="debug" type="checkbox"></input>

                        <label for="persist">Persist</label>
                        <input id="persist" type="checkbox"></input>
                    </div>
                </div>
                <div>
                    <label for="source">Source</label>
                    <textarea id="source" autofocus rows="15" cols="20"></textarea>
                </div>
                <div>
                    <label for="transpiled">Transpiled</label>
                    <textarea id="transpiled" readonly rows="15" cols="100"></textarea>
                </div>
                <div>
                    <label for="output">Output</label>
                    <textarea id="output" readonly rows="5" cols="30"></textarea>
                </div>
            </div>
        </div>

        <!-- tipiler depends on peg -->
        <script src="../vendor/peg-0.10.0.js"></script>
        <script src="../src/tipiler.js"></script>

        <!-- loop depends on tilib -->
        <script src="../src/tilib.js"></script>
        <!-- <script src="loop.8xp.js"></script> -->

        <!-- example usage in javascript -->
        <!-- <script src="parse.js"></script> -->

        <!-- playground depends on jquery -->
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <script src="playground.js"></script>
    </body>
</html>
