<!doctype html>
<html>
    <head>
        <title>ti-js</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1>ti-js playground</h1>
            <div class="playground">
                <div>
                    <label for="options">Options</label>
                    <div id="options">
                        <label for="debug">Debug</label>
                        <input id="debug" type="checkbox"></input>

                        <label for="persist">Persist</label>
                        <input id="persist" type="checkbox"></input>

                        <label for="frequency">Frequency</label>
                        <input id="frequency" type="number"
                            min="1" max="1000" step="10"></input>
                    </div>
                </div>
                <div>
                    <label for="control">Control</label>
                    <div id="control">
                        <svg class="status">
                            <circle id="daemonStatus" />
                        </svg> 
                        <button id="run">Run</button>
                    </div>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Output</th>
                                <th>Input</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <textarea id="source" autofocus rows="15" cols="20"></textarea>
                                </td>
                                <td>
                                    <textarea id="output" readonly rows="15" cols="20"></textarea>
                                </td>
                                <td>
                                    <textarea id="input" rows="15" cols="20"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                <div>
                    <label for="transpiled">Transpiled</label>
                    <textarea id="transpiled" readonly rows="15" cols="100"></textarea>
                </div>

            </div>
        </div>

        <!-- tipiler depends on peg -->
        <script src="../vendor/peg-0.10.0.js"></script>
        <script src="../src/tipiler.js"></script>

        <!-- loop depends on tilib -->
        <script src="../src/tilib.js"></script>
        <!-- <script src="loop.8xp.js"></script> -->

        <!-- example usage in javascript -->
        <!-- <script src="parse.js"></script> -->

        <!-- playground depends on jquery -->
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <script src="playground.js"></script>
    </body>
</html>
