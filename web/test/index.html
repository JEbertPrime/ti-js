<!doctype html>
<html>
    <head>
        <title>ti-js</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1>ti-js tests</h1>
            <div>
                <h3>Results</h3>
                <div id="testSummary">    
                    <div>
                        <label for="overall">Successful tests:</label>
                        <span id="overall"></span>
                    </div>
                    <div>
                        <label for="failed">Failed:</label>
                        <span id="failed"></span>
                    </div>
                    <div>
                        <label for="running">Running:</label>
                        <span id="running"></span>
                    </div>
                    <div>
                        <button id="collapseSuccessful">Collapse Successful</button>
                        <button id="collapseAll">Collapse All</button>
                        <button id="expandAll">Expand All</button>
                    </div>
                </div>
                <h3>Tests</h3>
                <table id="testTable">
                    <thead>
                        <tr>
                            <th>Result</th>
                            <th>Name</th>
                            <th>Input</th>
                            <th>Stdin</th>
                            <th>Expected</th>
                            <th>Output</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <script src="../../dist/ti.js"></script>

        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
        
        <script src="testCases.js"></script>
        <script src="runTests.js"></script>
    </body>
</html>
